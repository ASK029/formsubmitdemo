<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
    <title>FILA Tracking</title>
  </head>
  <body>
    <header>
      <div class="logo"><span class="logo">FILA</span>TRUCKING CO</div>
    </header>
    <div class="container">
      <form
        class="form-to-email"
        action="https://formsubmit.co/39a47f13241e45345146cc0600226c2c"
        method="POST"
      >
        <h3>Get in touch</h3>
        <input
          type="text"
          id="name"
          placeholder="Your Name"
          name="Name"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="Email id"
          name="Email id"
          required
        />
        <input
          type="number"
          id="phone"
          placeholder="Phone no."
          name="Phone no."
          required
        />
        <textarea
          id="message"
          rows="4"
          placeholder="any notes"
          name="message"
        ></textarea>
        <button type="submit">send</button>
      </form>
    </div>
    <!-- I am the one -->
    <!-- <script src="sendEmail.js"></script> -->
  </body>
</html>
